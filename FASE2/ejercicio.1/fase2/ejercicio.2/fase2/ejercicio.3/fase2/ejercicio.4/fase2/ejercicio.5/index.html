<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día sin IVA - SenaCommers</title>
</head>
<body>
    <h1>Día sin IVA - SenaCommers</h1>
    <form id="compraForm">
        <label for="valorCompra">Valor de la compra (COP):</label>
        <input type="number" id="valorCompra" name="valorCompra" required min="1"><br>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="F">Femenino</option>
            <option value="M">Masculino</option>
        </select><br>

        <button type="submit">Realizar Compra</button>
    </form>

    <h2>Detalles de la Compra</h2>
    <p id="montoPretendido"></p>
    <p id="descuentoIVA"></p>
    <p id="descuentoEspecial"></p>
    <p id="totalPagado"></p>

    <script src="index.js"> </script>
</body>
</html>
