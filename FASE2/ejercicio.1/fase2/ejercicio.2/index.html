<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Múltiplos</title>
</head>
<body>
    <h1>Verificador de Múltiplos</h1>
    <form id="multiploForm">
        <label for="numero1">Ingrese el primer número (mayor):</label>
        <input type="number" id="numero1" name="numero1" required>

        <label for="numero2">Ingrese el segundo número (menor):</label>
        <input type="number" id="numero2" name="numero2" required>

        <button type="submit">Verificar</button>
    </form>
    <p id="resultado"></p>

    <script src="index.js"></script>
</body>
</html>
